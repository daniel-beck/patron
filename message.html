<!-- redirector to send the user to the random message -->
<html>
<body>
<script>
  var msgs = [1,1,2];
  
  function rnd(max) {
    return Math.floor(Math.random()*max);
  }

  if (rnd(7)==0) {
    var slot = rnd(4);  
    if (slot<msgs.length) {
      var m = rnd(msgs[slot]);
      location.href = "message-"+slot+"_"+m+".html";
    }
  }  
</script>
</body>
</html>
