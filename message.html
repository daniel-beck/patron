<!-- redirector to send the user to the random message -->
<html>
<body>
<script>
  var data = { '2014Q1':[2, 2] , '2014Q2':[1, 1, 1, 1] , '2014Q3':[1, 1, 1, 1] , '2014Q4':[1, 1, 1, 1] , '2015Q3':[1, 1, 1, 1] , '2015Q4':[1, 1, 1, 1] , '2016Q1':[1, 1, 1, 1] , '2016Q2':[1, 1, 1, 1] , '2016Q3':[1, 1, 1, 1] , '2016Q4':[1, 1, 1, 1] , '2017Q1':[1, 1, 1, 1] };
  
  function rnd(max) {
    return Math.floor(Math.random()*max);
  }
  
  var dt = new Date()
  
  var t = (dt.getYear()+1900)+"Q"+(Math.floor(dt.getMonth()/3)+1);
  var msgs = data[t] || [];

  var slot = rnd(4);
  if (slot<msgs.length) {
    var m = rnd(msgs[slot]);
    var p = t+"-"+slot+"_"+m+".html"
    location.href = p;
  }
</script>
</body>
</html>
